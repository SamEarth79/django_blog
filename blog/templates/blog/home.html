<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Blog</title>
    </head>
    <body>
        <div class="">
            <div
                class="bg-cyan-300 px-7 py-5 flex justify-between items-center"
            >
                <div class="">
                    <h1 class="text-3xl font-serif font-bold">Blog.</h1>
                </div>
                <div class="links flex gap-8">
                    <a href="{% url 'blog-home' %}">Home</a>
                    <a href="{% url 'blog-about' %}">About</a>
                </div>
            </div>
            <div class="px-7 py-10">
                <h1 class="text-7xl">Welcome to the blog</h1>
                <div class="my-10">
                    {% for post in posts %}
                    <div
                        class="border w-5/12 px-10 py-10 flex flex-col items-start my-4 mx-auto"
                    >
                        <h2 class="text-3xl font-bold">{{post.title}}</h2>
                        <p class="italic">by {{post.author}}</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
